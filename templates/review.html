{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profileStyle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/rating.css') }}">
    <title>Review Product</title>
</head>
<body>

    {% if error_msg %}
    <div class="error">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        <h3> {{ error_msg }}</h3>
    </div>
    {% endif %}

    <h2 style="text-align: center;">Leave a review for</h2>
    <p style="text-align: center;">{{ product_name }}</p>

    <form action = "{{ url_for('review', product_name=product_name) }}" method = "post">

        <div class="rate">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars">5 stars</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars">4 stars</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars">3 stars</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars">2 stars</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star">1 star</label>
        </div>

        <textarea name="text_content" id="text_content" rows="10" cols="75" placeholder="(Optional) Leave a review here! What did you think of this product?"></textarea>
        
        <input class="submit" type="submit" value="Submit">
        
    </form>

</body>
</html>
